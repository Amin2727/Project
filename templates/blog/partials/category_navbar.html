<div class="collapse navbar-collapse nav" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item px-lg-3">
      <a class="nav-link" href="{% url 'blog:home' %}">خانه <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item px-lg-3">
      <a class="nav-link" href="{% url 'blog:home' %}">فروشگاه</a>
    </li>
    {% for cat in category %}
      {% if cat.parent == None %}
        <li class="nav-item px-lg-3">
          <a class="nav-link" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
          {% if cat.children.active %}
            {% include 'blog/partials/category_loop.html' %}
          {% endif %}
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
