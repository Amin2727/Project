<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a>
        </li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" target="_blank" href="{% url 'blog:home' %}">فروشگاه</a>
        </li>
        {% for cat in category %}
          {% if cat.parent == None %}
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
              {% if cat.children.active %}
                {% include 'blog/partials/category_loop.html' %}
              {% endif %}
            </li>
          {% endif %}
        {% endfor %}
    </ul>
    <form class="form-inline mt-3" action="{% url 'blog:search' %}"> 
      <input type="search" id="query" style="border-radius:8px; font-family: Sahel Black FD-WOL;" class="form-control" name="q" placeholder="جستجو...">
      <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-top: 3px; font-family: Sahel Black FD-WOL;">پیدا کن</button>
    </form>
</div>
